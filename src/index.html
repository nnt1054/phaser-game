<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Temp Story Offline</title>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="index.jsx"></script>
  </body>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: hidden;
    }
    #app {
      width: 100vw;
      height: 100vh;
    }
    #ui-container, #phaser-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }
    #ui-container {
      position: relative;
      color: white;
      pointer-events: none;
    }
    #ui-container > * {
      position: absolute;
      pointer-events: auto;
    }

    .chat-bubble {
      border: 4px solid black;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, .5);
      font: 16px; color: white;
      padding: 12px 24px;
      max-width: 168px;
      overflow-wrap: break-word;
    }

    .chat-bubble-hidden {
      border: 4px solid black;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, .5);
      font: 16px; color: white;
      padding: 12px 24px;
      max-width: 168px;
      overflow-wrap: break-word;
      visibility: hidden;
    }


  </style>

</html>
